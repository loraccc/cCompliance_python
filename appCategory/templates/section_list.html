{% extends 'base.html' %}

{% block title %}Manage Sections{% endblock %}

{% block content %}
<div class="container">
    <h2>Manage Sections</h2>
    <a href="{% url 'section_create' %}" class="btn btn-primary">Add Section</a>
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for section in sections %}
            <tr>
                <td>{{ section.name }}</td>
                <td>{{ section.description }}</td>
                <td>{{ section.category.name }}</td>
                <td>
                    <a href="{% url 'section_update' section.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'section_delete' section.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
