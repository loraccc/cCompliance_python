{% extends 'base.html' %}

{% block title %}User Form{% endblock %}

{% block page_title %}User Form{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Create/Update User</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
    <div class="card-footer">
        <a href="{% url 'user_list' %}" class="btn btn-primary">Back to User List</a>
    </div>
</div>
{% endblock %}
