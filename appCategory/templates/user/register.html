<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Compliance Management System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #000, #f9d423);
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        form label {
            display: block;
            text-align: left;
            width: 100%;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        form .checkbox-field {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            margin-bottom: 1rem;
        }
        form .checkbox-field label {
            font-weight: normal;
            color: #555;
        }
        form .checkbox-field input {
            margin-right: 0.5rem;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #ff4e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #f9d423;
        }
        .logo {
            width: 100px;
            margin-bottom: 1rem;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.2;
            background-repeat: no-repeat;
        }
        @media (min-width: 600px) {
            form input, form select, form textarea {
                padding: 0.7rem;
                margin-bottom: 1.5rem;
                width: 100%;
            }
        }
    </style>
</head>
</head>
<body>
    <img src="https://images.squarespace-cdn.com/content/v1/629925232581de0115e48941/83678f15-6366-4a6e-b15d-2548a179fad0/CMS_color.png" class="background-image" alt="Background Image">
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/CMS_logo.JPG" class="logo" alt="Compliance Management System Logo">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div>
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div>
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <div>
                {{ form.password1.label_tag }}
                {{ form.password1 }}
            </div>
            <div>
                {{ form.password2.label_tag }}
                {{ form.password2 }}
            </div>
            <div class="checkbox-field">
                {{ form.roles.label_tag }}
                {{ form.roles }}
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
